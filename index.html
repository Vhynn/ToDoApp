<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css" />
  <title>To Do List</title>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="wholeScreen">  
    <div class="fullBorder">
      <div class="list__inputs"><button>Clear Completed Items</button></div>

      <h1>To Do List</h1>
    </div>
    <div class="list__horizontal">
      <div class="list__horizontal--left">
        <div class="list--title">
          <div class="list__inputs"><input type="text" class="daily__textBox"><button class="daily__button">Add Item</button></div>

          <h2>Tasks For Today</h2>
        </div>
        <div class="scroll">
          <ul class="daily__list">
          </ul>
        </div>
      </div>
      <div class="list__horizontal--right">
        <div class="list--title">
          <div class="list__inputs"><input type="text" class="general__textBox"><button class="general__button">Add Item</button></div>

          <h2>Tasks To Work On</h2>
        </div>
        <div class="scroll">
          <ul class="general__list">
          </ul>
        </div>
      </div>
    </div>
    <div class="list__bottom--noBorder">
      <div class="list__bottom--titleBox">
        <div class="list__inputs"><input type="text" class="constant__textBox"><button class="constant__button">Add Item</button></div>

        <h2 class="list__bottom--title">Constant Tasks</h2>
      </div>
      <div class="list__horizontalType2">
        <div class="list__horizontalType2--list">
          <ul class="constant__list">
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
