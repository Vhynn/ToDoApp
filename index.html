<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css" />
  <title>To Do List</title>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="whole-screen">
    <div class="full-border">
      <div class="go-right"><button>Clear Compleated Items</button></div>

      <h1>To Do List</h1>
    </div>
    <div class="hor">
      <div class="type1">
        <div class="title">
          <div class="go-right"><input type="text" class="text-1"><button class="button-add-1">Add Item</button></div>

          <h2>Tasks For Today</h2>
        </div>
        <div class="scroll">
          <ul class="list-today">
          </ul>
        </div>
      </div>
      <div class="type1-2">
        <div class="title">
          <div class="go-right"><input type="text" class="text-2"><button class="button-add-2">Add Item</button></div>

          <h2>Tasks To Work On</h2>
        </div>
        <div class="scroll">
          <ul class="list-eventually">
          </ul>
        </div>
      </div>
    </div>
    <div class="no-border">
      <div class="topless-border">
        <div class="go-right"><input type="text" class="text-3"><button class="button-add-3">Add Item</button></div>

        <h2 class="bottom-box">Constant Tasks</h2>
      </div>
      <div class="hor-2">
        <div class="type2">
          <ul class="list-constant-1">
          </ul>
        </div>
        <div class="type2">
          <ul class="list-constant-2">
          </ul>
        </div>
        <div class="type2">
          <ul class="list-constant-3">
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
